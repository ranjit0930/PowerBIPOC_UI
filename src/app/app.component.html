<div class="container">
  <div class="row" *ngIf="this.isButtonVisible" (click)="this.isButtonVisible = false">
  <button class="btn btn-primary" type="submit" routerLink = 'loginUser'>SignIn
  </button>
</div>
  <div class="row" *ngIf="!this.isButtonVisible && this.accessToken==null">
    <router-outlet></router-outlet>
  </div>
</div>
